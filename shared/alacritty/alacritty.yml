# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  decorations: buttonless
  opacity: 0.66
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold Italic

  size: 17.69

colors:
  cursor:
   text: CellBackground
   cursor: '#f81ce6'

  vi_mode_cursor:
   text: CellBackground
   cursor: '#e9ff5e'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: None
  blink_interval: 750

live_config_reload: true

debug:
  log_level: Warn
  print_events: false
  highlight_damage: false
